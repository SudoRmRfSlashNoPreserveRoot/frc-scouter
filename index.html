<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>2898 Scouter</title>
    </head>
    <body>
        <h1>Scouting App by Team 2898</h1>
        <label for="location">Event location:</label>
        <input id="location" type="text" placeholder="e.g. Portland, OR"><br>
        <label for="first">Scouter name:</label>
        <input id="first" type="text" placeholder="First"><input id="last" type="text" placeholder="Last"><br>
        <label for="teamno">Team Number:</label>
        <input id="teamno" type="number" placeholder="e.g. 2898 (not yours)"><br>
        <label for="match">Match Number:</label>
        <input id="match" type="number" placeholder="e.g. 15"><br>
        <label for="score">Score:</label>
        <input id="score" type="number" placeholder="e.g. 2"><br>
        <label for="swerve">Swerve?</label>
        <input id="swerve" type="checkbox"><br>
        <label for="defense">Defense?</label>
        <input id="defense" type="checkbox"><br>
        <label for="offense">Offense?</label>
        <input id="offense" type="checkbox"><br>
        <h2>Season-specific</h2>
        <label for="ss1" id="ss1-label">Speaker?</label>
        <input id="ss1" type="checkbox"><br>
        <label for="ss2" id="ss2-label">Amp?</label>
        <input id="ss2" type="checkbox"><br>
        <label for="ss3" id="ss3-label">Harmony?</label>
        <input id="ss3" type="checkbox"><br>
        <label for="ss4" id="ss4-label">Climb?</label>
        <input id="ss4" type="checkbox"><br>
        <label for="ss5" id="ss5-label">Trap?</label>
        <input id="ss5" type="checkbox"><br>
        <label for="ss6" id="ss6-label" style="display:none">Disabled</label>
        <input id="ss6" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss7" id="ss7-label" style="display:none">Disabled</label>
        <input id="ss7" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss8" id="ss8-label" style="display:none">Disabled</label>
        <input id="ss8" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss9" id="ss9-label" style="display:none">Disabled</label>
        <input id="ss9" type="checkbox" style="display:none"><br style="display:none">
        <label for="ss10" id="ss10-label" style="display:none">Disabled</label>
        <input id="ss10" type="checkbox" style="display:none"><br style="display:none">
        <br>
        <button onclick="generateQRCode();" id="button">Done?</button>
        <div id="qrcode"></div>
        <script src="qrcodejs/qrcode.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
